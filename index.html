<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fonts-showcase</title>
    <meta name="description" content="fonts-showcase description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="/src/fonts-showcase-app/fonts-showcase-app.html">
    <link rel="import" href="/src/fonts-showcase-one/fonts-showcase-one.html">

    <link rel="stylesheet" type="text/css" href="fonts/iosevka/iosevka.css">
    <link rel="stylesheet" type="text/css" href="fonts/fira-code/fira-code.css">
    <link rel="stylesheet" type="text/css" href="fonts/monoid/monoid.css">
    <link rel="stylesheet" type="text/css" href="fonts/hasklig/hasklig.css">
    <link rel="stylesheet" type="text/css" href="fonts/fixedsys-excelsior/fixedsys-excelsior.css">
    <link rel="stylesheet" type="text/css" href="fonts/dejavu-sans-code/dejavu-sans-code.css">
    
    <link rel="stylesheet" type="text/css" href="darcula.css">

    <style>
      html {
        --fonts-showcase-fg: var(--darcula-fg);
        --fonts-showcase-bg: var(--darcula-bg);
        --fonts-showcase-field: var(--darcula-field);
        --fonts-showcase-annotation: var(--darcula-annotation);
        --fonts-showcase-keyword: var(--darcula-keyoword);
        --fonts-showcase-method: var(--darcula-method);
        --fonts-showcase-operator: #f92672; /* from prism.js "Okaidia", a bit like sublime */
        --fonts-showcase-string: var(--darcula-string);
        --fonts-showcase-parameter: var(--darcula-parameter);
        --fonts-showcase-constant: var(--darcula-constant);
        --fonts-showcase-number: var(--darcula-number);
      }
      
      body {
        background: var(--darcula-bg);
      }
      
      fonts-showcase-one {
        margin: 32px 0;
        font-size: 16px;
      }

      .iosevka {
        --fonts-showcase-family: 'Iosevka';
      }
      .fira-code {
        --fonts-showcase-family: 'Fira Code';
      }
      .monoid {
        --fonts-showcase-family: 'Monoid';
      }
      .hasklig {
        --fonts-showcase-family: 'Hasklig';
      }
      .fixedsys-excelsior {
        --fonts-showcase-family: 'Fixedsys Excelsior';
      }
      .dejavu-sans-code {
        --fonts-showcase-family: 'DejaVu Sans Code';
      }
    </style>
    
    <style>
      
    </style>
  </head>
  <body>
    <fonts-showcase-one class="iosevka">Iosevka Custom</fonts-showcase-one>
    <fonts-showcase-one class="fira-code">Fira Code</fonts-showcase-one>
    <fonts-showcase-one class="monoid">Monoid with alternative 'l'</fonts-showcase-one>
    <fonts-showcase-one class="hasklig">Hasklig</fonts-showcase-one>
    <fonts-showcase-one class="fixedsys-excelsior">Fixedsys Excelsior</fonts-showcase-one>
    <fonts-showcase-one class="dejavu-sans-code">DejaVu Sans Code</fonts-showcase-one>
  </body>
</html>

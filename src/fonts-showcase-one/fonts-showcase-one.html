<link rel="import" href="/bower_components/polymer/polymer.html">


<link rel="import" href="fonts-showcase-one-styles.html">

<dom-module id="fonts-showcase-one">

  <template>

    <style include="fonts-showcase-one-styles"></style>

    <h2>
      <slot></slot>
    </h2>
    
    <template is="dom-repeat" items="{{fontweights}}">
      <div class="a-row" style="font-weight: [[item.weight]]">
        <div>[[item.name]]</div>
        <pre>@real ^fox.quick(h){ *is_brown && it_jumps_over(doges.lazy) } $0123456789#</pre>
      </div>
    </template>

  </template>

  <script src="fonts-showcase-one.js"></script>
</dom-module>
